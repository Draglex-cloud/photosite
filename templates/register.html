<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script type="text/javascript" href="{% static 'js/main.js' %}"></script>
    <title>Sign up</title>
</head>

<body class="text-center">
<div class="container align-middle custom-c">
    <form class="form-signin" action="" method="post">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="none" stroke="currentColor"
             stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="mr-2"
             viewBox="0 0 24 24" focusable="false">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
            <circle cx="12" cy="13" r="4"/>
        </svg>
        <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <br>
        <a href="/login">Log in</a> or <a href="/">Back</a>
    </form>
</div>
</body>
</html>

<style>
    form {
        margin: 10% 10% 5%;
    }

    span.helptext {
        display: block;
        font-style: italic;
        color: #007bff;
    }

    custom-c {
        margin: 200px;
    }

    ul.errorlist>li {
        color: #dc3545;
    }

    ul {
        padding: 0px;
        font-style: italic;
        color: #007bff;
    }

    ul>li {
        list-style-type: none;
    }
</style>
